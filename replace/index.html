    <div class="standard">
    
    <h1>Tell This Cat's Story</h1><br>
        <img src="images/cat.jpg"></div>
    <div class="standard">   <h3 id="catStory">Hello, my name is Fluffykins the Second. I am 10 years old. I like to sleep all day and run around all night. I like catnip. I don't like getting sprayed with water.</h3></div>
    
<div class="myForm standard">
    <h2>Rewrite the Story</h2><br>
    
            <input type="text" placeholder="Give the cat a name." size="40" id="name"/>
            
            <button onclick="replaceName()">Rewrite Name</button> <br> <br>  
    

            <input type="text" placeholder="Give the cat an age." size="40" id="age"/>
            
            <button onclick="replaceAge()">Rewrite Age</button> <br> <br> 
    
  
            <input type="text" placeholder="What does the cat dog all day?" size="40" id="day"/>
            
            <button onclick="replaceDay()">Rewrite Day Hobby</button>  <br>  <br>
    

            <input type="text" placeholder="What does the cat dog all night?" size="40" id="night"/>
            
            <button onclick="replaceNight()">Rewrite Night Hobby</button>  <br>  <br>
    

            <input type="text" placeholder="What does the cat like?" size="40" id="like"/>
            
            <button onclick="replaceLike()">Rewrite Like</button>  <br>  <br>
    
 
            <input type="text" placeholder="What does the cat dislike?" size="40" id="dislike"/>
            
            <button onclick="replaceDislike()">Rewrite Dislike</button>  <br>  <br>
    
            <button onClick="window.location.reload();">Start Over</button>
   
    
    
    <script>
     
    function replaceName() {
     let text = document.getElementById("catStory").innerHTML;
     let name = document.getElementById("name").value

     text=text.replaceAll('Fluffykins the Second', name);
     document.getElementById("catStory").innerHTML = text;

    };
        
     function replaceAge() {
     let text = document.getElementById("catStory").innerHTML;
     let age = document.getElementById("age").value

     text=text.replaceAll('10 years old', age);
     document.getElementById("catStory").innerHTML = text;

    };
        
     function replaceDay() {
     let text = document.getElementById("catStory").innerHTML;
     let day = document.getElementById("day").value

     text=text.replaceAll('sleep', day);
     document.getElementById("catStory").innerHTML = text;

    };
        
     function replaceNight() {
     let text = document.getElementById("catStory").innerHTML;
     let night = document.getElementById("night").value

     text=text.replaceAll('run around', night);
     document.getElementById("catStory").innerHTML = text;

    };
        
     function replaceLike() {
     let text = document.getElementById("catStory").innerHTML;
     let like = document.getElementById("like").value

     text=text.replaceAll('catnip', like);
     document.getElementById("catStory").innerHTML = text;
     };
        
     function replaceDislike() {
     let text = document.getElementById("catStory").innerHTML;
     let dislike = document.getElementById("dislike").value

     text=text.replaceAll('getting sprayed with water', dislike);
     document.getElementById("catStory").innerHTML = text;
     };
         
        
</script>
    
    </div>
    </html>
